[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>
label-active-padding = 2
icon-0 = terminal;
icon-1 = web;
icon-2 = files;
icon-3 = games;
icon-4 = chat;
icon-5 = other0;
icon-6 = other1;
icon-7 = other2;
icon-8 = spotify;
icon-default = 

label-active = %icon%
label-active-font = 3

label-focused-foreground = ${colors.shade-3}
label-focused-padding = 2
label-focused = %icon%
label-focused-font = 3

label-occupied-foreground = ${colors.shade-2}
label-occupied-padding = 2
label-occupied = %icon%
label-occupied-font = 3

label-urgent-foreground = ${colors.red}
label-urgent-padding = 2
label-urgent = %icon%
label-urgent-font = 3

label-empty-foreground = ${colors.shade-1}
label-empty-padding = 2
label-empty = %icon%
label-empty-font = 3

label-locked-foreground = ${colors.yellow}
label-locked-padding = 2
label-locked = %icon%
label-locked-font = 3

label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 2
label-sticky = %icon%
label-sticky-font = 3

label-private-foreground = ${colors.red}
label-private-padding = 2
label-private = %icon%
label-private-font = 3

label-marked-foreground = ${colors.green}
label-marked-padding = 2
label-marked = %icon%
label-marked-font = 3
